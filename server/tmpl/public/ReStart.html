{{define "public/ReStart.tmpl"}}

<style>
  .reStart {
    margin-top: 24px;
    margin-bottom: 16px;
    padding: 16px;
  }
  #WebHookRestart {
    color: white;
    background: rgb(223, 117, 20);
    border-radius: 4px;
    text-shadow: 0 1px 1px rgba(0, 0, 0, 0.2);
  }
  #reStartMsg {
    border: 2px solid cornflowerblue;
    display: none;
    padding: 12px;
    margin-top: 12px;
  }
</style>

<div class="reStart">
  <button id="WebHookRestart" class="pure-button pure-button-primary">重启并更新 ShellHooks.net</button>
  <div id="reStartMsg"></div>
</div>
<script type="module">
  $('#WebHookRestart').on('click', function () {
    this.disabled = true;

    $('#reStartMsg')
      .css('border-color', 'cornflowerblue')
      .css('display', 'block')
      .html('正在从 github 下载最新代码...');
    const password = $('#password').val();
    http
      .ajax({
        url: '/api/private/sys/start',
        data: {
          Password: window.mo7Encrypt(password),
        },
        method: 'post',
      })
      .then((res) => {
        const data = res.data;

        if (data.Code > 0) {
          $('#reStartMsg')
            .css('border-color', 'green')
            .html(data.Msg + ', 程序将会从 github.com 下载最新版,并自动重启');
          setTimeout(() => {
            window.location.reload(true);
          }, 5000);
        } else {
          $('#reStartMsg').css('border-color', 'red').html(data.Msg);
        }

        if (data.Code === -6) {
          this.disabled = false;
        }
      });
  });
</script>
{{ end }}
