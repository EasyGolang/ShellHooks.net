{{ define "index/index.tmpl" }} {{template "public/header.tmpl" .}}

<style>
  body {
    padding: 16px;
  }

  .title {
    display: flex;
    align-items: flex-end;
  }

  .version {
    display: flex;
    align-items: center;
    justify-content: flex-start;
    font-size: 14px;
    width: auto;
    text-align: center;
    height: 16px;
    padding: 3px 6px;
    margin-left: 6px;
  }
  .version:hover {
    color: cornflowerblue;
  }
  .version .icon {
    width: 16px;
    height: 16px;
  }

  .runShellBtn {
    cursor: pointer;
    margin: 12px auto;
  }

  #res {
    border: 3px solid cornflowerblue;
  }

  #res div {
    padding: 10px;
    white-space: pre-line;
  }
</style>

<body>
  <h1 class="title">
    ShellHooks.net
    <a class="pure-menu-link version" href="https://github.com/EasyGolang/ShellHooks.net" target="_blank">
      <svg
        class="icon"
        viewBox="0 0 1024 1024"
        version="1.1"
        xmlns="http://www.w3.org/2000/svg"
        p-id="2478"
        width="32"
        height="32"
      >
        <path
          d="M511.6 76.3C264.3 76.2 64 276.4 64 523.5 64 718.9 189.3 885 363.8 946c23.5 5.9 19.9-10.8 19.9-22.2v-77.5c-135.7 15.9-141.2-73.9-150.3-88.9C215 726 171.5 718 184.5 703c30.9-15.9 62.4 4 98.9 57.9 26.4 39.1 77.9 32.5 104 26 5.7-23.5 17.9-44.5 34.7-60.8-140.6-25.2-199.2-111-199.2-213 0-49.5 16.3-95 48.3-131.7-20.4-60.5 1.9-112.3 4.9-120 58.1-5.2 118.5 41.6 123.2 45.3 33-8.9 70.7-13.6 112.9-13.6 42.4 0 80.2 4.9 113.5 13.9 11.3-8.6 67.3-48.8 121.3-43.9 2.9 7.7 24.7 58.3 5.5 118 32.4 36.8 48.9 82.7 48.9 132.3 0 102.2-59 188.1-200 212.9 23.5 23.2 38.1 55.4 38.1 91v112.5c0.8 9 0 17.9 15 17.9 177.1-59.7 304.6-227 304.6-424.1 0-247.2-200.4-447.3-447.5-447.3z"
          p-id="2479"
        ></path>
      </svg>
      当前运行版本: {{.AppPackage.Version}}
    </a>
  </h1>

  <br />
  <br />

  <div class="pure-form">
    <input type="password" id="password" placeholder="请输入密码" />
  </div>

  <br />

  <div>
    {{ range $i, $v := .ShellList }}
    <div>
      <button class="runShellBtn pure-button pure-button-primary" key="{{$v.ID}}">{{ $v.Name }}</button>
    </div>
    {{ end }}
  </div>

  <h3>脚本执行结果:</h3>
  <div id="res">
    <div id="resMsg"></div>
    <div id="resData"></div>
  </div>

  {{template "public/ReStart.tmpl" .}}
</body>
<script type="module">
  $('.runShellBtn').on('click', HandleShell);

  function HandleShell() {
    const key = $(this).attr('key');
    const password = $('#password').val();

    this.disabled = true;

    $('#resMsg').html('脚本执行中。。。');
    $('#resData').html('');

    $('#res').css('border-color', 'cornflowerblue');

    http
      .ajax({
        url: '/api/public/shell_run',
        data: {
          Password: window.mo7Encrypt(password),
          ShellID: Number(key),
        },
        method: 'post',
      })
      .then((res) => {
        const data = res.data;
        $('#resMsg').html(data.Msg);
        $('#resData').html(data.Data);

        if (data.Code > 0) {
          this.disabled = false;
          $('#res').css('border-color', 'green');
        } else {
          $('#res').css('border-color', 'red');
        }

        if (data.Code === -6) {
          this.disabled = false;
        }
      });
  }
</script>
{{template "public/footer.tmpl" .}} {{ end }}
